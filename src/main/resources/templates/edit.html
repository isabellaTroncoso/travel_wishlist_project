<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Destination</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Edit Destination</h1>

<form th:action="@{'/update/' + ${destination.id}}" method="post">
    <p><strong>Destination:</strong> <span th:text="${destination.destination}"></span></p>

    <label>Description:</label>
    <input type="text" name="description" th:value="${destination.description}" required>

    <label>Date:</label>
    <input type="date" name="date" th:value="${destination.date}" required>

    <button type="submit">Save</button>
    <a href="/">Cancel</a>
</form>

</body>
</html>
